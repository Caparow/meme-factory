@(user: UserWithId)

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("libs/css/bootstrap.min.css")'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("css/meme-factory.css")'>
        <title>Meme Factory</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img class="navbar-brand-image" src='@routes.Assets.versioned("images/brand-logo.png")' alt="Meme-factory logo">
        
                <div class="navbar-brand-slogan">
                    <h1>Meme Factory</h1>
                    <span class="navbar-brand-slogan--text">Inspire. Create. Post.</span>
                </div>
            </a>
        
            <form class="form-inline navbar-search-form">
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="search-btn" type="submit">Search</button>
            </form>
        
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.FeedController.hottest()">Hottest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.FeedController.latest()">Latest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@routes.FeedController.createPost()">New Post</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline navbar-search-form">
                            <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="search-btn" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <p>@{user.login}</p>
                    <br>
                    <img src="@routes.UserController.avatarResource(user.id)" width="128" height="128"/>
                    <br>
                    <a href="@routes.UserController.update()">Settings</a>
                    <br>
                    <a href="@routes.UserController.signOut()">SignOut</a>
                </div>
                <div class="col-xs-12 col-sm-10">
                    <div class="container">
                        <form class="form-signup" action="/user/updateForm" method="post" role="form" enctype="multipart/form-data">
                            <h2 class="form-signin-heading">Update Your Profile</h2>
                            
                            <div class="form-signin-subheading">It hardly takes more than 30 seconds.</div>
                            
                            <label for="loginField" class="sr-only">Email address</label>
                            <input type="text" id="loginField" name="loginField" class="form-control" placeholder="Login" value="@{user.login}" required autofocus>

                            <label for="passwordField" class="sr-only">Password</label>
                            <input type="password" id="passwordField" name="passwordField" class="form-control" placeholder="Password" value="@{user.pass}" required>

                            <label for="firstNameField" class="sr-only">First Name</label>
                            <input type="text" id="firstNameField" name="firstNameField" class="form-control" placeholder="First Name" value="@{user.name}">

                            <label for="surnameField" class="sr-only">Surname</label>
                            <input type="text" id="surnameField" name="surnameField" class="form-control" placeholder="Surname" value="@{user.surname}">

                            <label for="avatar">Attach user profile image</label>
                            <input type="file" accept="image/*" name="avatar" class="form-control-file" id="avatar" aria-describedby="fileHelp">

                            <input class="btn btn-lg btn-primary btn-block btn-submit" type="submit" value="Update">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="meme-footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <a class="footer-brand" href="#">
                            <img class="navbar-brand-image" src='@routes.Assets.versioned("images/brand-logo.png")' alt="Meme-factory logo">
                        
                            <div class="navbar-brand-slogan">
                                <h1>Meme Factory</h1>
                                <span class="navbar-brand-slogan--text">Inspire. Create. Post.</span>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-4">hey</div>
                    <div class="col-xs-12 col-sm-4">hey</div>
                </div>
            </div>
        </footer>

        <script src='@routes.Assets.versioned("libs/js/jquery-3.3.1.min.js")'></script>
        <script src='@routes.Assets.versioned("libs/js/bootstrap.min.js")'></script>
        <script src='@routes.Assets.versioned("js/meme-factory.js")'></script>
    </body>
</html>
