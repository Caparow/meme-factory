@()

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>SignUp</title>
    </head>
    <body>
        <div class="container">

            <h2 class="form-signin-heading">Create Post:</h2>
            <form class="form-signup" action="/newPostForm" method="post" role="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titleField" class="sr-only">Title</label>
                    <input type="text" id="titleField" name="titleField" class="form-control" placeholder="Title" required autofocus>
                </div>

                <div class="form-group">
                    <label for="imageField">Image</label>
                    <input type="file" accept="image/*" name="imageField" class="form-control-file" id="imageField" aria-describedby="fileHelp">
                </div>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create">
            </form>

        </div>
    </body>
</html>
