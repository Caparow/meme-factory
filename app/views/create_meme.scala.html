@()

<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Meme Factory</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Meme Factory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="@routes.FeedController.hottest()">Hottest</a></li>
                    <li class="nav-item"><a class="nav-link" href="@routes.FeedController.latest()">Latest</a></li>
                </ul>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </nav>

        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="nav flex-column nav-pills" aria-orientation="vertical">
                        <a class="nav-link" data-toggle="pill" href="@routes.UserController.login()" aria-selected="false">Login</a>
                        <a class="nav-link" data-toggle="pill" href="@routes.UserController.register()" aria-selected="false">Register</a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-10"> <div class="container">
                    <h2 class="form-signin-heading">Create Post:</h2>
                    <form class="form-signup" action="/newPostForm" method="post" role="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="titleField" class="sr-only">Title</label>
                            <input type="text" id="titleField" name="titleField" class="form-control" placeholder="Title" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="imageField">Attach video or image</label>
                            <input type="file" accept="image/*,video/*" name="imageField" class="form-control-file" id="imageField" aria-describedby="fileHelp">
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create">
                    </form>

                </div>
                </div>
            </div>
        </div>
    </body>
</html>
